site_name: Terra em Bytes - Teste
site_url: https://oniyudi.github.io/mkdocs-teste/

theme:
  name: material
  palette:
    # configurando o modo claro (Default)
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro

    # configurando o modo escuro (Slate)
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
